<div fxLayout="column" fxLayoutAlign="start stretch">
  <!--  Header  -->
  <a href="https://www.fernuni-hagen.de/ilovepetrinets/"
  ><h1>I <span class="red">‚ù§</span> Petri Nets</h1></a
  >
  <p>
    With this tool you can check whether a Petri net can be enabled by your
    log(s). <br />
    You will see which places are not enabled and you will receive
    recommendations to solve the issues.
  </p>

  <section class="toggle-section">
    <mat-slide-toggle
      class="example-margin"
      color="primary"
      (change)="changeToggle($event)"
    >
      Activate me for repair suggestions!
    </mat-slide-toggle>
  </section>

    <div [style.display]="hasPartialOrders ? 'block' : 'none'">
      <main>
        <app-display
          class="padding full-size"
          [resetSvgPosition]="resetPositioningSubject"
        ></app-display>

        <div class="button-bar">
          <div class="button-bar__group">
            <button
              *ngIf="shouldShowSuggestions$ | async"
              [disabled]="netCommandService.undoQueue.length === 0"
              mat-raised-button
              (click)="netCommandService.undo()"
              class="reset-button"
              color="primary"
            >
              <mat-icon
                aria-hidden="false"
                aria-label="Undo icon"
                fontIcon="undo"
              ></mat-icon>
              Undo correction
            </button>
            <button
              *ngIf="shouldShowSuggestions$ | async"
              [disabled]="netCommandService.redoQueue.length === 0"
              mat-raised-button
              (click)="netCommandService.redo()"
              class="reset-button"
              color="primary"
            >
              <mat-icon
                aria-hidden="false"
                aria-label="Redo icon"
                fontIcon="redo"
              ></mat-icon>
              Redo correction
            </button>
          </div>

          <button
            mat-raised-button
            (click)="resetSvgPositioning()"
            class="reset-button"
            color="primary"
          >
            Reset layout
          </button>
        </div>
      </main>

      <div class="button-row">
        <app-template-button
          buttonText="Upload new net or log"
          buttonIcon="upload"
          (buttonAction)="openFileSelector(undefined)"
          (dropAction)="dropFiles($event, undefined)"
        ></app-template-button>

        <app-source-file-textarea></app-source-file-textarea>

        <app-download></app-download>
      </div>
    </div>

  <div>
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxLayout.sm="column" fxLayoutAlign.sm="space-between center">
      <ilpn-descriptive-link #firstExample [fileDisplay]="fdLog" title="AND example" description="Model with an AND-split" [link]="['assets/and.log', 'assets/and.pn']" [download]="true"></ilpn-descriptive-link>
      <ilpn-descriptive-link [fileDisplay]="fdLog" title="Loop example" description="Model with a loop" [link]="['assets/loop.log', 'assets/loop.pn']" [download]="true"></ilpn-descriptive-link>
      <ilpn-descriptive-link [fileDisplay]="fdLog" title="Skip example" description="Model with an optional task" [link]="['assets/skip.log', 'assets/skip.pn']" [download]="true"></ilpn-descriptive-link>
      <ilpn-descriptive-link [fileDisplay]="fdLog" title="Complex example" description="Model of a coffe machine" [link]="['assets/complex.log', 'assets/complex.pn']" [download]="true"></ilpn-descriptive-link>
    </div>
  </div>

  <app-footer></app-footer>
</div>
