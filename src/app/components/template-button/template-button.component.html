<div fxLayout="column" fxLayoutAlign="start center" class="{{ styleClass }}">
  {{ buttonText }}
  <div
    class="interactive-square"
    fxLayout="row"
    fxLayoutAlign="center center"
    fxFlex="nogrow"
    (click)="processMouseClick()"
    (mouseenter)="hoverStart($event)"
    (mouseleave)="hoverEnd($event)"
    (drop)="processDrop($event)"
    (dragover)="dragStart($event)"
    (dragleave)="dragEnd($event)"
    [ngStyle]="{'color': resolveSquareColor()}"
  >
      {{ resolveSquareContent() }}
  </div>
</div>
